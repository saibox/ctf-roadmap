<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTF Roadmap 8 Weeks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-teal-400 mb-6">CTF Roadmap 8 Weeks</h1>

  <div id="roadmap" class="space-y-4"></div>

  <script>
    const data = [
      {
        week: "Week 1: พื้นฐาน Linux + Tools",
        tasks: [
          { name: "OverTheWire - Bandit (Level 1-20)", link: "https://overthewire.org/wargames/bandit/" },
          { name: "picoCTF - General Skills", link: "https://play.picoctf.org/practice?category=1&page=1" }
        ]
      },
      {
        week: "Week 2: Web Exploitation",
        tasks: [
          { name: "picoCTF - Web Exploitation", link: "https://play.picoctf.org/practice?category=3&page=1" },
          { name: "PortSwigger Academy - Basic Labs", link: "https://portswigger.net/web-security" },
          { name: "CTFlearn - Easy Web", link: "https://ctflearn.com/challenges" }
        ]
      },
      {
        week: "Week 3: Cryptography",
        tasks: [
          { name: "picoCTF - Cryptography", link: "https://play.picoctf.org/practice?category=4&page=1" },
          { name: "OverTheWire - Krypton", link: "https://overthewire.org/wargames/krypton/" }
        ]
      },
      {
        week: "Week 4: Forensics & Stego",
        tasks: [
          { name: "picoCTF - Forensics", link: "https://play.picoctf.org/practice?category=2&page=1" },
          { name: "CTFlearn - Forensics/Stego", link: "https://ctflearn.com/challenges" }
        ]
      },
      {
        week: "Week 5: Reverse Engineering",
        tasks: [
          { name: "picoCTF - Reverse Engineering", link: "https://play.picoctf.org/practice?category=5&page=1" },
          { name: "CTFlearn - Reverse Easy", link: "https://ctflearn.com/challenges" }
        ]
      },
      {
        week: "Week 6: Binary Exploitation",
        tasks: [
          { name: "picoCTF - Binary Exploitation", link: "https://play.picoctf.org/practice?category=6&page=1" },
          { name: "OverTheWire - Narnia", link: "https://overthewire.org/wargames/narnia/" }
        ]
      },
      {
        week: "Week 7: OSINT & Network",
        tasks: [
          { name: "picoCTF - Network Forensics", link: "https://play.picoctf.org/practice?category=2&page=1" },
          { name: "CTFlearn - OSINT", link: "https://ctflearn.com/challenges" },
          { name: "Wireshark Sample Captures", link: "https://wiki.wireshark.org/SampleCaptures" }
        ]
      },
      {
        week: "Week 8: รวมทุกสกิล + แข่งจำลอง",
        tasks: [
          { name: "picoCTF - Mixed Challenges", link: "https://play.picoctf.org/practice" },
          { name: "CTFlearn - Mixed", link: "https://ctflearn.com/challenges" },
          { name: "CTFtime - Online CTF", link: "https://ctftime.org/" }
        ]
      }
    ];

    const container = document.getElementById('roadmap');

    data.forEach((week, idx) => {
      const div = document.createElement('div');
      div.className = "bg-gray-800 p-4 rounded-xl";
      div.innerHTML = `<h2 class="text-xl font-semibold text-teal-300 mb-2">${week.week}</h2>` +
        week.tasks.map(t => `
          <label class="flex items-center space-x-2 mb-1">
            <input type="checkbox" class="task-checkbox" data-task="${t.link}" />
            <a href="${t.link}" target="_blank" class="hover:underline text-blue-400">${t.name}</a>
          </label>`).join('');
      container.appendChild(div);
    });

    // LocalStorage save
    document.querySelectorAll('.task-checkbox').forEach(cb => {
      const key = cb.dataset.task;
      cb.checked = localStorage.getItem(key) === 'true';
      cb.addEventListener('change', () => {
        localStorage.setItem(key, cb.checked);
      });
    });
  </script>
</body>
</html>
